<!DOCTYPE html>
<html lang="es">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8">
  <link rel="icon" type="image/jpeg" href="./images/logo.jpg">
  <link rel="stylesheet" type="text/css" href="css/estilos.css" />
  <title>Pizzas Full Stack</title>
  <script type="text/javascript" src="./js/jquery-3.7.1.min.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>
</head>

<body>
  <main>
    <!--
    CAVEAT: using height and width allows the browser to compute tha aspect ratio and
    prepare a space for the image, this will avoid unnecessary layer shift. And the use
    of loading attribute allows tells the browser to load the image when is not in the
    view port (currently for this page will not do anything but is nice to have it).
  -->
    <header class="encabezado">
      <img class="encabezado__logo" src="./images/logo.jpg" alt="Logo de la compañía" width="250" height="167"
        loading="lazy" />
      <h1 class="encabezado__titulo">
        <span class="color--primary">Pizzas</span> <span class="color--secondary">Full Stack</span>
      </h1>
    </header>
    <div class="tarjeta">
      <form id="formularioPedido" method="post" action="http://localhost:5000/pizza">
        <section class="formulario formulario--cliente">
          <div class="formulario__titulo">
            <h2>Datos del cliente</h2>
          </div>
          <div class="formulario__content">
            <label id="nombreLabel" for="nombre">Nombre:</label>
            <input id="nombre" name="nombre" type="text" />
            <label id="apellidosLabel" for="apellidos">Apellidos:</label>
            <input id="apellidos" name="apellidos" type="text" />
            <label for="fechaNacimiento">Fecha de nacimiento:</label>
            <input id="fechaNacimiento" name="fechaNacimiento" type="date" />
            <label for="telefono">Número de teléfono:</label>
            <input id="telefono" name="telefono" type="tel" />
            <label for="direccion">
              Dirección Postal:
            </label>
            <textarea name="direccion" id="direccion" cols="2"></textarea>
          </div>
        </section>
        <section class="formulario formulario--pedido">
          <div class="formulario__titulo">
            <h2>Datos del pedido</h2>
          </div>
          <div class="formulario__content">
            <label for="tamaño">Tamaño de la Pizza:</label>
            <select id="tamaño" name="tamaño">
              <option value="peque">Pequeña</option>
              <option value="mediana">Mediana</option>
              <option value="grande">Grande</option>
              <option value="xxl" selected>XXL</option>
            </select>
            <label>Ingredientes:</label>
            <div class="checkbox">
              <label><input name="ingredientes" type="checkbox" value="jamon" />Jamón York</label>
              <label><input name="ingredientes" type="checkbox" value="champis" />Champiñones</label>
              <label><input name="ingredientes" type="checkbox" value="pepperoni" />Pepperoni</label>
              <label><input name="ingredientes" type="checkbox" value="aceitunas" />Aceitunas</label>
            </div>
          </div>
        </section>
        <div class="formulario__acciones">
          <button type="submit" class="background-primary">Hacer Pedido</button>
          <button type="reset" class="background-secondary">Cancelar</button>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
